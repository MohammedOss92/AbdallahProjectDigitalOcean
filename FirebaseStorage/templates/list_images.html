<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <!-- ??? ?????? -->
                <img src="{{ image.image_url }}" alt="Uploaded Image" width="200">
                <br>
                <!-- ??? ???? ?????? ???? ?????? -->
                <a href="{{ image.image_url }}" target="_blank">View Image</a>
            </li>
        {% empty %}
            <li>No images uploaded yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_image' %}">Go to Upload Image</a>
</body>
</html>
